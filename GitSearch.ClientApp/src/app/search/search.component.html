<div class="w3-container w3-white w3-padding-16" style="display: block;">
  <h5>Search for GitHub repositories</h5>
  <div class="w3-row-padding" style="margin:0 -16px;">
    <div>
      <input class="w3-input w3-border" type="text" placeholder="Search GitHub" [formControl]="query">
    </div>
  </div>

  <p>
    <button class="w3-btn w3-padding w3-blue" (click)="search()" [disabled]="!query.valid" [class.w3-opacity]="loading" >
        <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i>
        Search
    </button>
  </p>

  <div>
    <h3>Search Results</h3>
    <select class="w3-input w3-border" [formControl]="gitRepositoryInfo">
      <option style="display: none">--Select--</option>
      <option *ngFor="let item of searchResults" [ngValue]="item">{{item.full_name}}, forks:{{item.forks}}</option>
    </select>
    <p><button class="w3-btn w3-padding w3-blue" (click)="addToFavorite()" [disabled]="!gitRepositoryInfo.valid">Like</button></p>
  </div>
</div>
